<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <img src="../assets/images/appointment.png" width="250px" height="250px" alt="">
        </div>
      </div>
      <div class="row text-center">
            <button id='newButton' class="btn btn-primary" type="button" name="New">New</button><br>
            <button id='addButton' class="btn btn-primary" type="submit" form="newAppForm" name="Add">Add</button><br>
            <button id='cancelButton' class="btn btn-primary" type="button" name="Cancel">Cancel</button><br>
            <h4 id="successMessage" class="text-success">Success!</h4>
      </div>
      <br>
      <form id="newAppForm">
        <div class="col col-sm-3">
          <div class="form-group">
            <label for="date">Date</label>
            <input id="dateText" required type="date" class="form-control" name="date">
          </div>
        </div>
        <div class="col col-sm-3">
          <div class="form-group">
            <label for="time">Time</label>
            <input id="timeText" required type="time" class="form-control" name="time">
          </div>
        </div>
        <div class="col col-sm-3">
          <div class="form-group">
            <label for="description">Description</label>
            <input id="descriptionInput" required type="text" class="form-control" name="description">
          </div>
        </div>
      </form>
      <br>
      <div class="row text-center">
        <input id='searchBoxText' type="text" value="" placeholder="Enter Description">
        <button id='viewButton' class='btn btn-primary' type="button" name="View">View</button>
      </div>
      <br>
      <div class="row">
        <table id="appointmentTable" class="table table-striped">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </table>
        <h2 id="tableResultInfo" class='text-info'>No Appointment Found!</h2>
      </div>
    </div>
    <script src="../assets/javascript/scripts.js"></script>
  </body>
</html>
